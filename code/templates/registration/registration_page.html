<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <h1 style="text-align: center;border-bottom: 1px solid #000000; margin-bottom: 0px; padding: 10px;">Conference Registration Management System</h1>
    <div class="container" >
        <div class="row">

            <div class="col-md-2">
                <h1 style= "text-align: center; border-bottom: 1px solid #000000">Column 1</h1>
                <p>This is the first column.</p>
                <div id="img-preview"></div>
            </div>

            <div class="col-md-8 vertical-line main-area " style="height: 1000px; background-color: aliceblue; border: 1px solid #000000; border-top: 0px;"
            ondrop="drop(event)" ondragover="allowDrop(event)">   
            </div>


            <div class="col-md-2">
                <div class="main-area" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="textarea-box" draggable="true" id="resizableTextarea"></div>
                <div class="file-box" draggable="true"></div>
                <h2 style="text-align: center; border-bottom: 1px solid #000000">Components</h2>
                <div class="row">

                    <div class="col-4 icon" draggable="true"></div>

                    <div class="col-4 icon-image" draggable="true"></div>
                    <div class="col-4 icon-mcq" draggable="true"></div>
                    <div class="col-4 icon-single" draggable="true"></div>

                </div>
            </div>
        </div>
    </div>
    <br>

</body>
<script src="script.js"></script>a
</html>
